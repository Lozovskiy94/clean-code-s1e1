<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="main-content">
    <p>
      <label for="new-task" class="label new-task__description">Add Item</label>
      <div class="main-content__task-wrapper">
        <input id="new-task" class="input input-text new-task main-content__task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="title-h3">Todo</h3>
    <ul id="main-content__task__incomplete">
      <li class="incomplete__item">
        <input type="checkbox" class="input input-checkbox">
        <label class="label incomplete__item__label main-content__task">Pay Bills</label>
        <input type="text" class="input input-text main-content__task">
        <button class="button main-content__task__edit">Edit</button>
        <button class="button main-content__task__delete" >
          <img src="./remove.svg" class="main-content__task__delete__img">
        </button>
      </li>
      <li class="incomplete__item editMode">
        <input type="checkbox" class="input input-checkbox">
        <label class="label incomplete__item__label main-content__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input-text main-content__task">
        <button class="button main-content__task__edit">Save</button>
        <button class="button main-content__task__delete">
          <img src="./remove.svg" class="main-content__task__delete__img">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="main-content__task__complete">
      <li class="complete__item">
        <input type="checkbox" class="input input-checkbox" checked>
        <label class="label complete__item__lavel main-content__task">See the Doctor</label>
        <input type="text" class="input input-text main-content__task">
        <button class="button main-content__task__edit">Edit</button>
        <button class="button main-content__task__delete">
          <img src="./remove.svg" class="main-content__task__delete__img">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
